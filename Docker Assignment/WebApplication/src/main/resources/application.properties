spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
auth.service.base-url=http://localhost:8081/auth
analytics.service.base-url=http://localhost:8082/analytics
results.service.base-url=http://localhost:8083/results
